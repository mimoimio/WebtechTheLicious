<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css ">
  <style>
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .menu-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }

    .menu-item img {
      max-width: 100%;
      /* height: auto; */
      border-radius: 4px;
    }

    .menu-item h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .menu-item p {
      font-size: 16px;
      color: #555;
    }

    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }
  </style>

</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-white w-100">
    <div class="container-fluid">
      <!-- TITLE / BRAND / LOGO -->
      <a class="navbar-brand fs-4" href="index.html">The Licious</a>
      <!-- TOGGLE BUTTON -->
      <button class="navbar-toggler border-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- SideBar-->
      <div class=" sidebar offcanvas offcanvas-start " tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <!-- Header for sidebar -->
        <div class="offcanvas-header text-black border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"
            style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">The Licious
          </h5>
          <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <!-- NAVIGATION LINKS (1st button ) -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="aboutUs.html"> About Us </a>
            </li>

            <!-- NAVIGATION LINKS (2nd button ) -->
            <li class="nav-item">
              <a class="nav-link" href="contactus.html"> Contact Us </a>
            </li>

            <!-- NAVIGATION LINKS dropdown for food types (3rd button ) -->
            <li class="nav-item">
              <a class="nav-link" href="./menu.html"> Menu </a>
            </li>

            <!-- NAVIGATION LINKS (3rd button ) -->
            <li class="nav-item">
              <a class="nav-link"
                href="https://docs.google.com/forms/d/1V2YshOzGgkbvLRPLolTkf00uwJNjKykhdljCakH7j5g/edit"
                target="_blank"> Order Now </a>
            </li>


          </ul>



        </div>
      </div>
    </div>
  </nav>
  <div class="container d-flex flex-column bg-desserts">
    <h1 class="text-xl-center font-weight-bold">Menu</h1>
    <div class="menu container" id="menu"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script type="module">
    import { menuItems, menuItemTemplate } from "./menuItems.js";

    $(document).ready(() => {
      const menuContainer = $("#menu");
      menuContainer.hide();
      menuContainer.fadeIn(2000);

      menuItems.forEach((item) => {
        const menuItem = document.createElement("div");
        menuItem.classList.add("menu-item");
        menuItem.classList.add("bg-white");
        menuItem.innerHTML = menuItemTemplate(item);

        menuContainer.append(menuItem);
      });
    });
  </script>
</body>

</html>
