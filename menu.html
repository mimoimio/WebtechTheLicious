<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Koulen&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap");
      * {
        font-family: "Koulen";
      }
      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
      }
      .menu-item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
      }
      .menu .menu-item:nth-last-child(1) {
        background-color: #555;
        transform: translateX(100%);
      }
      .menu-item img {
        max-width: 100%;
        /* height: auto; */
        border-radius: 4px;
      }
      .menu-item h3 {
        font-size: 18px;
        margin: 10px 0;
      }
      .menu-item p {
        font-size: 16px;
        color: #555;
      }
      img {
        width: 300px;
        height: 200px;
        object-fit: cover;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-xl-center font-weight-bold">Menu</h1>
    <div class="menu container" id="menu"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { menuItems, menuItemTemplate } from "./menuItems.js";

      $(document).ready(() => {
        const menuContainer = $("#menu");
        menuContainer.hide();
        menuContainer.fadeIn(2000);

        menuItems.forEach((item) => {
          const menuItem = document.createElement("div");
          menuItem.classList.add("menu-item");

          menuItem.innerHTML = menuItemTemplate(item);

          menuContainer.append(menuItem);
        });
      });
    </script>
  </body>
</html>
